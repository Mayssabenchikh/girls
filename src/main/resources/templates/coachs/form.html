<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${coach.id == null} ? 'Ajouter un Coach' : 'Modifier un Coach'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${coach.id == null} ? 'Ajouter un Coach' : 'Modifier un Coach'"></h1>

    <form th:action="${coach.id == null} ? @{/coachs} : @{/coachs/{id}(id=${coach.id})}"
          th:object="${coach}" method="post" class="mt-4">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3 row">
            <label for="firstName" class="col-sm-2 col-form-label">Prénom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lastName" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       th:required="${coach.id == null}">
                <small class="form-text text-muted" th:if="${coach.id != null}">
                    Laissez vide pour conserver le mot de passe actuel.
                </small>
            </div>
        </div>



        <div class="d-flex justify-content-between mt-4">
            <a th:href="@{/coachs}" class="btn btn-secondary">Annuler</a>
            <button type="submit" class="btn btn-primary">
                <span th:text="${coach.id == null} ? 'Créer' : 'Mettre à jour'"></span>
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
