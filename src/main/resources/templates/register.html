<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>ZenFit - Inscription</title>
  <style>
    :root {
      --primary: #a82073;
      --secondary: #9b5de5;
      --light: #f9f9f9;
      --dark: #4d3c59;
      --accent: #fee440;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;

    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(155, 93, 229, 0.7)), url('https://images.unsplash.com/photo-1544367567-0f2fcb009e0b') center/cover no-repeat;
      color: var(--dark);
      min-height: 100vh;
      line-height: 1.6;
    }
    .coach-image-url{
      display: none; /* Initially hidden */
    }

    .header {
      height: 20vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
      padding-top: 8rem;
    }

    .nav {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 3rem;
      z-index: 10;
      background: rgba(77, 60, 89, 0.2);
      backdrop-filter: blur(5px);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      text-decoration: none;
    }

    .logo span {
      color: var(--secondary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--secondary);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--secondary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 15px rgba(241, 91, 181, 0.4);
    }

    .btn-primary:hover {
      background: #e343a3;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(241, 91, 181, 0.6);
    }

    .btn-outline {
      background: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn-outline:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }

    .form-container {
      max-width: 500px;
      margin: -1rem auto 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem 2rem;
      position: relative;
      z-index: 5;
    }

    .form-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 0.3rem;
    }

    .form-header p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .form-control {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.2);
      outline: none;
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .form-footer {
      margin-top: 1.5rem;
      text-align: center;
    }

    .form-footer p {
      margin-top: 0.8rem;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .form-footer a:hover {
      color: var(--primary);
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 1rem;
      color: #6c757d;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: #f5f5f5;
      color: #333;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .social-btn.facebook {
      background: #3b5998;
      color: white;
    }

    .social-btn.google {
      background: #db4437;
      color: white;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #6c757d;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      padding: 0 1rem;
    }

    .footer {
      background: var(--dark);
      color: white;
      padding: 1rem 10% 0.8rem;
      background-image: linear-gradient(to right, #4d3c59, #513c60, #5c3e75);
    }

    .footer-bottom {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 0.8rem;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.8rem;
    }

    .alert {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    .alert-danger {
      background-color: rgba(229, 83, 83, 0.1);
      border: 1px solid rgba(229, 83, 83, 0.3);
      color: #e55353;
    }

    .form-check {
      display: flex;
      margin-top: 0.8rem;
    }

    .form-check-input {
      margin-right: 0.5rem;
      margin-top: 0.2rem;
    }

    .form-check-label {
      font-size: 0.8rem;
      color: #6c757d;
    }

    .password-strength {
      height: 4px;
      border-radius: 4px;
      margin-top: 0.3rem;
      background: #ddd;
      overflow: hidden;
    }

    .password-strength-meter {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
    }

    .password-strength-text {
      font-size: 0.7rem;
      margin-top: 0.2rem;
      text-align: right;
      color: #6c757d;
    }

    .role-selector {
      display: flex;
      margin-bottom: 1.5rem;
    }

    .role-option {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      border-radius: 10px;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid #f1f1f1;
    }

    .role-option input[type="radio"] {
      display: none;
    }

    .role-option.selected {
      background-color: var(--secondary);
      color: white;
      border-color: var(--secondary);
    }

    .role-option:hover:not(.selected) {
      background-color: #f9f9f9;
    }

    .textarea-control {
      min-height: 80px;
      resize: vertical;
    }

    .specialty-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-top: 0.3rem;
    }

    .specialty-tag {
      background: #f1f1f1;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .specialty-tag:hover {
      background: #e6e6e6;
    }

    .specialty-tag.active {
      background: var(--secondary);
      color: white;
    }

    .specialty-tag input {
      display: none;
    }

    .upload-container {
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 1.5rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .upload-container:hover {
      border-color: var(--secondary);
    }

    .upload-icon {
      font-size: 1.8rem;
      color: #6c757d;
      margin-bottom: 0.8rem;
    }

    .upload-text {
      color: #6c757d;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
    }

    .upload-info {
      font-size: 0.7rem;
      color: #999;
    }

    @media (max-width: 768px) {
      .nav {
        padding: 0.8rem 1.5rem;
      }

      .nav-links {
        display: none;
      }

      .header {
        height: 15vh;
      }

      .form-container {
        margin-top: -0.5rem;
        padding: 1.5rem 1.2rem;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .role-selector {
        flex-direction: column;
        gap: 0.5rem;
      }

      .role-option {
        margin: 0.2rem 0;
      }
    }
  </style>
</head>
<body>
<!-- Header Section -->
<header class="header">
  <nav class="nav">
    <a href="/" class="logo">Zen<span>Fit</span> <i class="fas fa-spa" style="font-size: 0.9rem;"></i></a>
    <div class="nav-links">
      <a href="/">Accueil</a>
      <a href="/courses">Cours</a>
      <a href="#">Coachs</a>
      <a href="#">Tarifs</a>
      <a href="#">Contact</a>
    </div>
    <div class="cta-buttons">
      <a href="/login" class="btn btn-outline">Connexion</a>
      <a href="/register" class="btn btn-primary">Inscription</a>
    </div>
  </nav>
</header>

<div class="form-container">
  <form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-header">
      <h2>Créer un compte</h2>
      <p>Rejoignez notre communauté et commencez votre parcours bien-être</p>
    </div>

    <!-- Alert messages (displayed conditionally) -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
      <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
    </div>

    <!-- Nouveaux champs pour prénom et nom -->
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <div class="input-with-icon">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Votre prénom" required>
          <i class="fas fa-user"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Nom</label>
        <div class="input-with-icon">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Votre nom" required>
          <i class="fas fa-user"></i>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <div class="input-with-icon">
        <input type="text" class="form-control" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
        <i class="fas fa-user"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-with-icon">
        <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.fr" required>
        <i class="fas fa-envelope"></i>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <div class="input-with-icon">
        <input type="password" class="form-control" id="password" name="password" placeholder="Créez un mot de passe sécurisé" required>
        <i class="fas fa-eye toggle-password" data-target="password"></i>
      </div>
      <div class="password-strength">
        <div class="password-strength-meter" id="password-strength-meter"></div>
      </div>
      <div class="password-strength-text" id="password-strength-text">Force du mot de passe</div>
    </div>
    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" name="role" class="form-control">
        <option value="CLIENT" >Client</option>
        <option value="COACH">Coach</option>
      </select>
    </div>

    <div class="form-group coach-image-url" id="coachImageUrlContainer">
      <label for="coachImageUrl">URL de votre photo de profil</label>
      <div class="input-with-icon">
        <input type="url"
               class="form-control"
               id="coachImageUrl"
               name="coachImageUrl"
               placeholder="Collez l'URL de votre photo de profil"
               pattern="https?://.*"
               title="Veuillez entrer une URL valide commençant par http:// ou https://">
        <i class="fas fa-link"></i>
      </div>

    </div>




    <div class="form-footer">
      <button type="submit" class="btn btn-primary" style="width: 100%;">S'inscrire</button>
      <p>Vous avez déjà un compte? <a href="/login">Connectez-vous</a></p>
    </div>
  </form>

</div>

<!-- Footer Section -->
<footer class="footer">
  <div class="footer-bottom">
    <p>&copy; 2025 ZenFit. Tous droits réservés.</p>
  </div>
</footer>

<!-- JavaScript for form functionality -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Password strength meter
    const passwordInput = document.getElementById('password');
    const strengthMeter = document.getElementById('password-strength-meter');
    const strengthText = document.getElementById('password-strength-text');

    passwordInput.addEventListener('input', function() {
      const password = passwordInput.value;
      let strength = 0;

      if (password.length >= 8) strength += 25;
      if (/[A-Z]/.test(password)) strength += 25;
      if (/[0-9]/.test(password)) strength += 25;
      if (/[^A-Za-z0-9]/.test(password)) strength += 25;

      strengthMeter.style.width = strength + '%';

      if (strength < 25) {
        strengthMeter.style.backgroundColor = '#e74c3c';
        strengthText.textContent = 'Très faible';
      } else if (strength < 50) {
        strengthMeter.style.backgroundColor = '#f39c12';
        strengthText.textContent = 'Faible';
      } else if (strength < 75) {
        strengthMeter.style.backgroundColor = '#3498db';
        strengthText.textContent = 'Moyen';
      } else {
        strengthMeter.style.backgroundColor = '#2ecc71';
        strengthText.textContent = 'Fort';
      }
    });

    // Fonction pour basculer la visibilité des mots de passe
    const togglePasswordIcons = document.querySelectorAll('.toggle-password');
    togglePasswordIcons.forEach(icon => {
      icon.addEventListener('click', function() {
        // Récupère l'ID du champ de mot de passe associé
        const targetId = this.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);

        // Bascule entre type="password" et type="text"
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.classList.remove('fa-eye');
          this.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          this.classList.remove('fa-eye-slash');
          this.classList.add('fa-eye');
        }
      });
    });
  });
  document.addEventListener('DOMContentLoaded', function() {
    // Existing script code ...

    // Add event listener for role selection
    const roleSelect = document.getElementById('role');
    const coachImageUrlContainer = document.getElementById('coachImageUrlContainer');

    roleSelect.addEventListener('change', function() {
      // Show/hide coach image URL input based on role selection
      if (this.value === 'COACH') {
        coachImageUrlContainer.style.display = 'block';
      } else {
        coachImageUrlContainer.style.display = 'none';
        // Clear the URL when not a coach
        document.getElementById('coachImageUrl').value = '';
      }
    });

  });

</script>
</body>
</html>
