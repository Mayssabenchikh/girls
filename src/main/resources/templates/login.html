<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ZenFit - Connexion</title>
    <style>
        :root {
            --primary: #a82073;
            --secondary: #9b5de5;
            --light: #f9f9f9;
            --dark: #4d3c59;
            --accent: #73124c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(155, 93, 229, 0.7)), url('https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
/*background: linear-gradient(135deg, #f5f7fa 0%, #eef1f5 100%);*/

            color: var(--dark);
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            height: 30vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            padding-top: 12rem;
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.8rem 3rem;
            z-index: 10;
            background: rgba(77, 60, 89, 0.2);
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(241, 91, 181, 0.4);
        }

        .btn-primary:hover {
            background: #e343a3;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(241, 91, 181, 0.6);
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .form-container {
            max-width: 500px;
            margin: -2rem auto 4rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem 2rem;
            position: relative;
            z-index: 5;

        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(155, 93, 229, 0.2);
            outline: none;
        }

        .form-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .form-footer p {
            margin-top: 1rem;
            color: #6c757d;
        }

        .form-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: var(--primary);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 1rem;
            color: #6c757d;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: #f5f5f5;
            color: #333;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .social-btn.facebook {
            background: #3b5998;
            color: white;
        }

        .social-btn.google {
            background: #db4437;
            color: white;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--secondary);
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #6c757d;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 1rem;
        }

        .footer {
            background: var(--dark);
            color: white;
            padding: 2rem 10% 1rem;
            background-image: linear-gradient(to right, #4d3c59, #513c60, #5c3e75);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
            text-align: center;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .alert-danger {
            background-color: rgba(229, 83, 83, 0.1);
            border: 1px solid rgba(229, 83, 83, 0.3);
            color: #e55353;
        }

        .form-check {
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                display: none;
            }

            .header {
                height: 20vh;
            }

            .form-container {
                margin-top: -1rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Header Section (Reduced height) -->
<header class="header">
    <nav class="nav">
        <a href="/" class="logo">Zen<span>Fit</span> <i class="fas fa-spa" style="font-size: 0.9rem;"></i></a>
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/courses">Cours</a>
            <a href="#">Coachs</a>
            <a href="#">Tarifs</a>
            <a href="#">Contact</a>
        </div>
        <div class="cta-buttons">
            <a href="/login" class="btn btn-outline">Connexion</a>
            <a href="/register" class="btn btn-primary">Inscription</a>
        </div>
    </nav>
</header>

<!-- Login Form Section -->
<div class="form-container">
    <div class="form-header">
        <h2>Connexion</h2>
        <p>Ravi de vous revoir ! Connectez-vous pour accéder à votre compte</p>
    </div>

    <!-- Alert for errors (hidden by default) -->
    <!-- <div class="alert alert-danger">
        Email ou mot de passe incorrect. Veuillez réessayer.
    </div> -->

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-with-icon">
                <input type="email" class="form-control" id="email" name="username" placeholder="votre@email.fr" required>
                <i class="fas fa-envelope"></i>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-with-icon">
                <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
                <i class="fas fa-eye toggle-password" data-target="password"></i>
            </div>
            <div class="forgot-password">
                <a href="/forgot-password">Mot de passe oublié ?</a>
            </div>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Se souvenir de moi</label>
        </div>

        <div class="form-footer">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Se connecter</button>


            <p>Vous n'avez pas de compte ? <a href="/register">S'inscrire</a></p>
        </div>
    </form>
</div>

<!-- Footer (Simplified) -->
<footer class="footer">
    <div class="footer-bottom">
        <p>&copy; 2025 ZenFit - Tous droits réservés</p>
    </div>
</footer>

<script>
    // Animation pour la nav au scroll
    window.addEventListener('scroll', function() {
        const nav = document.querySelector('.nav');
        if (window.scrollY > 50) {
            nav.style.background = 'rgba(155, 93, 229, 0.8)';
            nav.style.padding = '1rem 3rem';
            nav.style.boxShadow = '0 5px 15px rgba(241, 91, 181, 0.2)';
        } else {
            nav.style.background = 'rgba(77, 60, 89, 0.2)';
            nav.style.backdropFilter = 'blur(5px)';
            nav.style.padding = '1.8rem 3rem';
            nav.style.boxShadow = 'none';
        }
    });
    // Fonction pour basculer la visibilité des mots de passe
    const togglePasswordIcons = document.querySelectorAll('.toggle-password');
    togglePasswordIcons.forEach(icon => {
        icon.addEventListener('click', function() {
            // Récupère l'ID du champ de mot de passe associé
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);

            // Bascule entre type="password" et type="text"
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    });
</script>
</body>
</html>
